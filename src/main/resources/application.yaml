server:
  port: 8081
  error:
    include-stacktrace: NEVER
 
spring:
  datasource:
    url: jdbc:h2:~/fiapdb/cartao-fiap;DB_CLOSE_ON_EXIT=FALSE
    username: fiap
    password: fiap
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console: 
      enabled: true
 
springdoc:
  api-docs:
    path: /api-docs  